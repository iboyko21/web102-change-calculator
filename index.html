<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Change Calculator 1.0</title>
  </head>
  <body>

    <h1>Change Calculator</h1>
      <div class="container">
        <div class="container-column">
          <div>
            <label for="amount-due">How much is due for the sale?</label><br>
            $<input id="amount-due" name="amount-due" type="number" />
          </div>

          <div>
            <label for="amount-received">How much has the customer given you?</label><br>
            $<input id="amount-received" name="amount-received" type="number" />
          </div>

          <div>
            <button id="calculate-change" onclick="calculateChange()">Calculate</button>
            <button id="reset" onclick="formReset()">Reset</button>
          </div>
        
          <div id="change">
            Change Due:
          </div>
        </div>

    <div class="container">
      <div class="container-column">
          <span id="dollars-output">Dollars: </span>
          <span id="twenty-dollar">$20: </span>
          <span id="ten-dollar">$10: </span>
          <span id="five-dollar">$5: </span>
          <span id="two-dollar">$2: </span>
          <span id="one-dollar">$1: </span>
        </div>
    
      <div class="container-column">
        <span id="cents-output">Cents: </span>
        <span id="quarters-output">Quarters: </span>
        <span id="dimes-output">Dimes: </span>
        <span id="nickels-output">Nickels: </span>
        <span id="pennies-output">Pennies: </span>
      </div>
    </div>
  </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
